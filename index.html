<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Dodger</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }

    #score {
      color: white;
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: Arial;
      font-size: 20px;
    }

    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      padding: 10px 20px;
      display: none;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button id="restartBtn">Restart Game</button>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const spaceshipImg = new Image();
    spaceshipImg.src = "spaceship.png"; // make sure this file is in the same folder

    let keys = {};
    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    let spaceship, bullets, score, gameOver, restartBtn, starfield;

    // Initialize game
    function initializeGame() {
      spaceship = {
        x: 50,
        y: canvas.height / 2 - 20,
        width: 40,
        height: 40,
        speed: 4,
        lives: 3
      };

      bullets = [];
      score = 0;
      gameOver = false;
      restartBtn = document.getElementById("restartBtn");
      starfield = generateStarfield();

      restartBtn.style.display = "none";
      document.getElementById("score").innerText = "Score: 0";

      gameLoop();
    }

    function generateStarfield() {
      const stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: 0.3 + Math.random() * 0.7
        });
      }
      return stars;
    }

    function drawStars() {
      ctx.fillStyle = "white";
      starfield.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.x -= star.speed;
        if (star.x < 0) {
          star.x = canvas.width;
          star.y = Math.random() * canvas.height;
        }
      });
    }

    function drawSpaceship() {
      ctx.drawImage(spaceshipImg, spaceship.x, spaceship.y, spaceship.width, spaceship.height);
    }

    function updateSpaceship() {
      if (keys["ArrowUp"] || keys["w"]) spaceship.y -= spaceship.speed;
      if (keys["ArrowDown"] || keys["s"]) spaceship.y += spaceship.speed;
      if (keys["ArrowLeft"] || keys["a"]) spaceship.x -= spaceship.speed;
      if (keys["ArrowRight"] || keys["d"]) spaceship.x += spaceship.speed;

      spaceship.x = Math.max(0, Math.min(canvas.width - spaceship.width, spaceship.x));
      spaceship.y = Math.max(0, Math.min(canvas.height - spaceship.height, spaceship.y));
    }

    function spawnBullet() {
      let y = Math.random() * canvas.height;
      bullets.push({
        x: canvas.width,
        y: y,
        width: 10,
        height: 4,
        speed: 3 + Math.random() * 2
      });
    }

    function drawBullets() {
      ctx.fillStyle = "red";
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].x -= bullets[i].speed;

        if (
          bullets[i].x < spaceship.x + spaceship.width &&
          bullets[i].x + bullets[i].width > spaceship.x &&
          bullets[i].y < spaceship.y + spaceship.height &&
          bullets[i].y + bullets[i].height > spaceship.y
        ) {
          bullets.splice(i, 1);
          spaceship.lives--;

          if (spaceship.lives <= 0) {
            endGame();
            return;
          }
        }

        if (bullets[i]) {
          if (bullets[i].x < -bullets[i].width) {
            bullets.splice(i, 1);
          }
        }
      }
    }

    function drawLives() {
      ctx.fillStyle = "lightgreen";
      ctx.font = "16px Arial";
      ctx.fillText("Lives: " + spaceship.lives, canvas.width - 100, 25);
    }

    function drawGameOver() {
      ctx.fillStyle = "white";
      ctx.font = "36px Arial";
      ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2 - 20);
    }

    function endGame() {
      gameOver = true;
      restartBtn.style.display = "block";
    }

    function updateScore() {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    }

    let spawnTimer = 0;
    function gameLoop() {
      if (gameOver) {
        drawGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawStars();
      updateSpaceship();
      updateBullets();

      drawSpaceship();
      drawBullets();
      drawLives();

      spawnTimer++;
      if (spawnTimer % 60 === 0) spawnBullet();
      if (spawnTimer % 10 === 0) updateScore();

      requestAnimationFrame(gameLoop);
    }

    document.getElementById("restartBtn").addEventListener("click", () => {
      initializeGame();
    });

    initializeGame();
  </script>
</body>
</html>
