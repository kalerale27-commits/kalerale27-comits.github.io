<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Dodger</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    #score {
      color: white;
      font-family: Arial;
      font-size: 20px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    #restartBtn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button id="restartBtn">Restart Game</button>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const spaceshipImg = new Image();
    spaceshipImg.src = "spaceship.png"; // Make sure this image is in the same folder

    // Game objects
    let spaceship;
    let bullets = [];
    let stars = [];
    let score = 0;
    let lives = 3;
    let gameOver = false;

    const keys = {};

    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    const restartBtn = document.getElementById("restartBtn");
    restartBtn.addEventListener("click", () => {
      restartBtn.style.display = "none";
      resetGame();
    });

    function resetGame() {
      spaceship = {
        x: 50,
        y: canvas.height / 2 - 20,
        width: 40,
        height: 40,
        speed: 4
      };

      bullets = [];
      stars = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: 0.5 + Math.random() * 1
      }));

      score = 0;
      lives = 3;
      gameOver = false;

      document.getElementById("score").innerText = "Score: 0";

      requestAnimationFrame(gameLoop);
    }

    function drawStars() {
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.x -= star.speed;
        if (star.x < 0) {
          star.x = canvas.width;
          star.y = Math.random() * canvas.height;
        }
      });
    }

    function updateSpaceship() {
      if (keys["ArrowUp"] || keys["w"]) spaceship.y -= spaceship.speed;
      if (keys["ArrowDown"] || keys["s"]) spaceship.y += spaceship.speed;
      if (keys["ArrowLeft"] || keys["a"]) spaceship.x -= spaceship.speed;
      if (keys["ArrowRight"] || keys["d"]) spaceship.x += spaceship.speed;

      // Clamp to canvas
      spaceship.x = Math.max(0, Math.min(spaceship.x, canvas.width - spaceship.width));
      spaceship.y = Math.max(0, Math.min(spaceship.y, canvas.height - spaceship.height));
    }

    function drawSpaceship() {
      ctx.drawImage(spaceshipImg, spaceship.x, spaceship.y, spaceship.width, spaceship.height);
    }

    function spawnBullet() {
      bullets.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - 10),
        width: 12,
        height: 5,
        speed: 3
      });
    }

    function updateBullets() {
      bullets.forEach(b => {
        b.x -= b.speed;
      });

      bullets = bullets.filter(b => b.x + b.width > 0);
    }

    function drawBullets() {
      ctx.fillStyle = "red";
      bullets.forEach(b => {
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });
    }

    function checkCollisions() {
      bullets.forEach((b, i) => {
        if (
          b.x < spaceship.x + spaceship.width &&
          b.x + b.width > spaceship.x &&
          b.y < spaceship.y + spaceship.height &&
          b.y + b.height > spaceship.y
        ) {
          bullets.splice(i, 1);
          lives--;
          if (lives <= 0) {
            gameOver = true;
            restartBtn.style.display = "block";
          }
        }
      });
    }

    function drawUI() {
      ctx.fillStyle = "lime";
      ctx.font = "16px Arial";
      ctx.fillText("Lives: " + lives, canvas.width - 80, 20);
    }

    function updateScore() {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    }

    let frameCount = 0;

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      updateSpaceship();
      updateBullets();
      checkCollisions();

      drawSpaceship();
      drawBullets();
      drawUI();

      frameCount++;
      if (frameCount % 60 === 0) {
        spawnBullet();
      }

      if (frameCount % 10 === 0) {
        updateScore();
      }

      requestAnimationFrame(gameLoop);
    }

    // Start the game
    spaceshipImg.onload = () => {
      resetGame();
    };
  </script>
</body>
</html>
